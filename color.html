<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 멘토링 상태변경 토글 */
        /* 멘토 상태변경 토글 */
        .toggle_box {
            display: flex;
            align-items: center;
            z-index: -1;
            margin-top: 20px;
        }

        #custom_input {
            display: none;
        }

        #custom_input+label.toggle_btn_label {
            position: relative;
            width: 12rem;
            height: 3rem;
        }

        #custom_input+label.toggle_btn_label>span {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 40px;
            background-color: #ccc;

            transition: all .4s;

        }

        #custom_input+label.toggle_btn_label>span:before {
            display: flex;
            position: absolute;
            height: 2.5rem;
            width: fit-content;
            padding: 0 1rem;
            left: 0.25rem;
            bottom: 0.25rem;
            border-radius: 20px;
            background-color: #fff;

            content: "초기값";
            align-items: center;
            font-weight: bold;
            color: rgb(29, 29, 29);

            -webkit-transition: all .4s;
            transition: all .4s;
        }
    </style>
</head>

<body>
    <!-- 토글 -->
    <div class="toggle_box">
        <input type="checkbox" id="custom_input"></input>
        <label for="custom_input" class="toggle_btn_label">
            <span></span>
        </label>
    </div>

</body>

</html>
