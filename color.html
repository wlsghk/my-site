<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 메인페이지 */
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-title {
            font-size: 100px;
        }

        .main-title span {
            display: inline-block;
            animation: slideLeft 1.5s forwards;
            opacity: 0;
            transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(200px);
            }

            to {
                opacity: 1;
                transform: translateX(0%);
            }
        }

        html,
        body {
            cursor: none;
        }

        .c {
            width: 20px;
            height: 20px;
            position: absolute;
            z-index: 10;
            pointer-events: none;
        }

        .ci {
            width: 60px;
            height: 60px;
            border: 2px solid hsla(150 70% 70% / .6);
            border-radius: 100px;
            box-shadow: inset 0 0 25px hsla(150 70% 70% / .7);
            transform: translate(-50%, -50%);
            position: relative;
            z-index: 20;
        }

        .co {
            width: 10px;
            height: 10px;
            border-radius: 100px;
            background: hsla(var(--hue) 70% 70% / .7);
            position: fixed;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div class="c">
        <div class="ci"></div>
    </div>

    <h1 class="main-title bolder">
        Hello, I'm Front-end Developer!
    </h1>
</body>
<script>
    let c = document.querySelector(".c");

    window.addEventListener("mousemove", (e) => {

        requestAnimationFrame(() => {
            c.style.top = e.pageY + "px";
            c.style.left = e.pageX + "px";

            let d = document.createElement("div");
            d.classList.add('co');
            d.style.top = e.pageY + "px";
            d.style.left = e.pageX + "px";
            d.style.setProperty(`--hue`, Math.floor(Math.random() * 360));

            setTimeout(() => {
                d.style.opacity = 0;
                d.style.transform = 'scale(12)';
                setTimeout(() => c.removeChild(d), 1100);
            }, 500)

            c.appendChild(d);
        })

    });

</script>

</html>
